{% extends 'base.html' %} {% block content %}

<h2>Are you sure you want to delete {{object.title}}?</h2>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn grey-text" style="background-color: transparent">
    <a href="{% url 'index' %}" class="btn grey-text" style="background-color: transparent">Cancel</a>
</form>

{% endblock %}
