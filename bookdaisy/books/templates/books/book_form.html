{% extends 'base.html' %} {% block content %}
{% load materializecss %}

{% if object %}
<h3>Update {{object.title}}</h3>
{% else %}
<h3>Add a New Book</h3>
{% endif %}

<hr>
<br>

{{form.media}}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
       {{form|materializecss}}
       {% if object %}
       <img src="{{object.image.url}}" alt="img" id="card-image">
       {% endif %}
    </table>
    <br>
    <div>
        <input type="submit" value="{% if object %} Edit {% else %} Add Book {% endif %}" class="btn form-btn">
    </div>
</form>

{% endblock %}
