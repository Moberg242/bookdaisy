{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'daisy.webp' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Daisy Books</title>
</head>

<body class="light-mode-body">

    <nav>
        <div class="nav-wrapper light-mode-header-footer" id="header">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Edit Shelf</a></li>
                <li><a href="{% url 'index' 'title' %}">My Library</a></li>
                <li><a href="{% url 'add_book' %}">Add a Book</a></li>
            </ul>
            <!-- <a href="#" class="right">Sign In</a> -->
            <a href="{% url 'home' %}" class="brand-logo right">Daisy Books <img id="headerimg" src="{% static 'daisy.webp' %}" alt=""></a>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer light-mode-header-footer" id="footer">
        <div class="container">
            <div class="left">Â© 2024 Daisy Books</div>
            <!-- <a class="grey-text text-lighten-4" href="#">About</a>
            <a class="grey-text text-lighten-4" href="#">Resources</a>
            <a class="grey-text text-lighten-4" href="#">Share</a> -->
            <button type="button" onclick="toggle()" id="toggle" class="right light-mode" value="Light Mode">Toggle
                Dark/Light Mode</button>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js"
        integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            // Initialize materialize data picker
            $('select').formSelect();

        });
    </script>
</body>

</html>
